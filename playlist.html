<!DOCTYPE html>
<html>
   <head>
      <title>Playlist</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="playlist.css">
   </head>
   <body>
      <section class="content">
                        <div class="overview">
                           <div class="overview_albums">
                              <div class="album">
                                 <div class="album_info">
                                    <div class="album_info_art">
                                       <img src="img/music.jpg"/>
                                    </div>
                                    <div class="album_info_meta">
                                       <div class="album_name">Album Name</div>
                                       <p style="color: white">DESC</p>
                                       <div class="album_actions">
                                          <button class="button-light save">Play</button>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="album_tracks">
                                    <div class="tracks">
                                       <div class="tracks_heading">
                                          <div class="tracks_heading_number">No.</div>
                                          <div class="tracks_heading_title">Song</div>
                                          <div class="tracks_heading_length">
                                             <i class="ion-ios-stopwatch-outline"></i>
                                          </div>
                                       </div>
                                       <div class="track">
                                          <div class="track_number">No.</div>
                                          <div class="track_title">Song Name</div>
                                          <div class="track_explicit">
                                             <span class="label">Artist Name</span>
                                          </div>
                                          <div class="track_length">
                                             <div class="dropdown">
                                                <i style="font-size:24px" class="fa">&#xf142;</i></i>
                                                <div class="dropdown-content">
                                                   <a onclick="">Add to Playlist</a>
                                                   <a onclick="">Delete From Playlist</a>
                                                </div>
                                             </div>
                                          </div>
                                          <div class="track_length"><i class="fa fa-heart favs" style="font-size:12px" onclick="changeIconColor(this)"></i></div>
                                       </div>
                                       <div class="track">
                                          <div class="track_number">No.</div>
                                          <div class="track_title">Song Name</div>
                                          <div class="track_explicit">
                                             <span class="label">Artist Name</span>
                                          </div>
                                          <div class="track_length"><a href="#" class='playlistAdd'><abbr class='playlistAdd' title="Add to Playlist">+</abbr></a></div>
                                          <div class="track_length"><i class="fa fa-heart favs" style="font-size:12px" onclick="changeIconColor(this)"></i></div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
         </div>
         </div>
         </div>
      </section>
      <script type="text/javascript" src="js/main.js"></script>
      <script type="text/javascript" src="js/playlist.js"></script>
   </body>
</html>
